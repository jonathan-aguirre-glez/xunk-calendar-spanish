<table class="xunk-calendar">

  <!-- Header for changing month -->
  <tr>
      <!-- Previous month button -->
      <th>
          <button mat-icon-button (click)="changeMonth(-1)">
              <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
      </th>

      <!-- Month label -->
      <th colspan=5>{{monthNames[openPage.month]}} {{openPage.year}}</th>

      <!-- Next month button -->
      <th>
          <button mat-icon-button (click)="changeMonth(1)">
              <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
      </th>
  </tr>

  <!-- Weekday headers -->
  <tr style="color: #aaa; font-size: 10pt;">
      <th>Lu</th>
      <th>Ma</th>
      <th>Mi</th>
      <th>Ju</th>
      <th>Vi</th>
      <th>Sa</th>
      <th>Do</th>
  </tr>

  <!-- The real calendar -->
  <tr *ngFor="let row of calendar">
      <td class="xunk-calendar-cell" *ngFor="let col of row">
        <button mat-icon-button
                *ngIf="col" class="xunk-calendar-day"
                [style.backgroundColor]="getHM(col)"
                [style.color]="getForeground(col)"
                (click)="selectDay(col)">
            <span [style.fontWeight]="isToday(col) ? 'bold' : null" [matBadge]="loadBadgesNumber(col) > 0 ? loadBadgesNumber(col) : null"
            matBadgeOverlap="false" [matBadgeSize]="loadBadgesNumber(col) > 0 ? 'medium' : null" matBadgeColor="accent"
            matBadgePosition="above after">{{col}}</span>
        </button>
      </td>
  </tr>
</table>
